    <title>Forms</title>

<body>
    <div class="container">
        <form action="/path/to/server" method="POST">
            <div class="div1">
                <label for="your name">Your Name</label>
                <input type="text" id="yourname" name="yourname" required>
                <label for="your email">Your email</label>
                <input type="text" id="your email" name="youremail" required>
            </div>
            <div class="div2">
                <fieldset>
                    <legend>What is all about</legend>
                    <label for="Say Hello">Say Hello</label>
                    <input type="checkbox" id="hello" name="about">
                    <label for="Complain">Complain</label>
                    <input type="checkbox" id="complain" name="about">
                    <label for="Share a Joke">Share a Joke</label>
                    <input type="checkbox" id="joke" name="about">
                </fieldset>
            </div>
            </fieldset>
            <div class="div3">
                <label for="music">Music</label>
                <select name="genres" id="music">
                <option value="" >Please select </option>
                <option value="classic">Classic Music </option>
                <option value="jazz">Jazz </option>
                <option value="modern">Modern</option>
            </select>
            </div>
            <div class="div4">

                <label name="your comment" id="your comment" placeholder="please text your comment">Your message</label>
                <textarea name="your comment" id="your comment" cols="45" rows="12"></textarea>
            </div>
            <div class="button">
                <input class="button1" type="submit" value="SEND">

            </div>

        </form>
    </div>

</body>

</html>
