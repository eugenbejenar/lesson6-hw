<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="SkillUP Homework 6">
    <meta name="keywords" content="HTML form, HTML meta tag, CSS">
    <meta name="author" content="Bejenar Eugen">
    <meta name="viewport" content="width=device-width,
initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Forms</title>
</head>

<body>
    <div class="container">
        <form action="/path/to/server" method="POST">
            <div class="div1">
                <label class="large-name" for="yourname">Your Name</label>
                <input type="text" id="yourname" name="yourname" required>
                <label class="large-name" for="youremail">Your email</label>
                <input type="text" id="youremail" name="youremail" required>
            </div>
            <div class="div2">
                <fieldset>
                    <legend class="large-name">What is all about</legend>
                    <label class="large-name" for="hello">Say Hello</label>
                    <input type="checkbox" id="hello" name="about">
                    <label class="large-name" for="complain">Complain</label>
                    <input type="checkbox" id="complain" name="about">
                    <label class="large-name" for="joke">Share a Joke</label>
                    <input type="checkbox" id="joke" name="about">
                </fieldset>
            </div>

            <div class="div3">
                <label class="large-name" for="music">Music</label>
                <select name="genres" id="music">
                <option value="" >Please select </option>
                <option value="classic">Classic Music </option>
                <option value="jazz">Jazz </option>
                <option value="modern">Modern</option>

            </select>
            </div>
            <div class="div4">

                <label class="large-name" for="yourcomment">Your message</label>
                <textarea name="yourcomment" id="yourcomment" cols="45" rows="12" placeholder="Please text your message"></textarea>
            </div>
            <div class="button">
                <input class="button1" type="submit" value="SEND">

            </div>

        </form>
    </div>

</body>

</html>
